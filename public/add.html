<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Store Locator -Add Store</title>
</head>
<body>
  <div class="container">
    <h3 class="center">ADD STORE</h3>
      <div class="row">
        <div class="col s12">
          <div class="card">
            <form id="store-form">
              <div class="input-field col s5">
                <input type="number" id="storeId">
                <label for="storeId">Store ID</label>
              </div>
              <div class="input-field col s5">
                <input type="text" id="address">
                <label for="address">Store Address</label>
              </div>
              <div class="input-field col s3">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="fa fa-paper-plane"></i>
                </button>
              </div>
              <div class="input-field col s3">
                <a href="/" class="btn waves-effect waves-light red">Back <i class="fa fa-arrow-left"></i></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  <script src="./js/add.js"></script>
</body>
</html>
